version: '3.8'

services:

    scan-axe:
        image: equalifyapp/integration-axe:latest
        environment:
            - APP_PORT=8083
            - RABBIT_USERNAME
            - RABBIT_PASSWORD
            - RABBIT_HOST
            - RABBIT_VHOST
            - USE_PROXY
            - PROXY_HTTP
            - PROXY_HTTPS
        networks:
            - gova11y-int
        deploy:
            replicas: 5



networks:
    gova11y-int:
